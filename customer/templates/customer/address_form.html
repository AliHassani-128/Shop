{% extends 'core/base.html' %}
{% load static %}
{% load crispy_forms_filters %}


{% block content %}
    {% if form %}
        <div class="row justify-content-center">
            <div class="col-6">

                <form action="{% url 'customer:edit_address' id %}" method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="row justify-content-center">
                        <input type="submit" class="btn btn-success mb-5" value="Save">
                    </div>

                </form>
            </div>


        </div>

    {% else %}
        <form action="{% url 'customer:set_address' %}" method="post">
            {% csrf_token %}
            <div class="row justify-content-center">
                <div class="col-6">
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label for="country-select"></label><select onchange="initStates()"
                                                                            id="country-select"
                                                                            class="form-control"
                                                                            name="country">
                                <option>Country</option>
                            </select></div>
                            <div class="form-group">

                                <label for="state-select"></label><select id="state-select" name="city"
                                                                          class="form-control">
                                <option>City</option>
                            </select></div>

                            <textarea name="location" id="location" placeholder="Location" class="form-control mb-3"
                                      rows="5"></textarea>

                            <div class="row justify-content-center">
                                <div class="col-auto">
                                    <input type="submit" value="Save" class="btn btn-success">
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>


        </form>

    {% endif %}


{% endblock %}
{% block js %}
    <script src="{% static 'js/get_country_city.js' %}"></script>
{% endblock %}
