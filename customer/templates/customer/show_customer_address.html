{% extends 'core/base.html' %}
{% load static %}
{% block style %}
    <link rel="stylesheet" href="{% static 'css/table.css' %}">
{% endblock %}
{% block content %}
    {% if addresses %}
        <div class="row justify-content-center">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col" class="text-center"> Country</th>
                    <th scope="col" class="text-center"> City</th>
                    <th scope="col" class="text-center"> Location</th>
                    <th scope="col" class="text-center"></th>
                </tr>
                </thead>
                <tbody>
                {% for address in addresses %}
                <tr>
                        <td class="text-center">{{ address.country }}</td>
                        <td class="text-center">{{ address.city }}</td>
                        <td class="text-center">{{ address.location }}</td>
                        <td class="text-center"><button class="btn btn-info mr-auto"><a href="{% url 'customer:edit_address' address.id %}" class="text-white">Edit</a></button>
                        <button class="btn btn-danger ml-auto"><a href="{% url 'customer:delete_address' address.id %}" class="text-white">Delete</a></button>
                        </td>

                </tr>
                {% endfor %}
                </tbody>

            </table>

        </div>


    {% endif %}
{% endblock %}
